<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://kit.fontawesome.com/e44173031f.js" crossorigin="anonymous"></script>
    <title>Pedro</title>
    <meta name="title" content="Pedro">
    <meta name="description" content="Encuéntrame en todas mis redes sociales y recibe notificaciones de nuevos tutoriales">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://tudomino.com/">
    <meta property="og:title" content="Pedro">
    <meta property="og:description" content="Encuéntrame en todas mis redes sociales">
    <meta property="og:image" content="public/img/foto.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://tudomino.com/">
    <meta property="twitter:title" content="Pedro">
    <meta property="twitter:description" content="Encuéntrame en todas mis redes sociales">
    <meta property="twitter:image" content="public/img/foto.jpg">
</head>
<body>
    <div class="options width-height">
        <button class="share" onclick="share()"><i class="fa-solid fa-share-nodes"></i></button>
        <div class="sticky" id="sticky">
            <img src="img/foto.jpg" alt="foto" class="logo-sticky">
            <h2 class="person">@Pedro</h2>
            <button class="share-sticky" onclick="share()"><i class="fa-solid fa-share-nodes"></i></button>
        </div>
    </div>
    
    <picture class="logo width-height">
        <img src="img/foto.jpg" alt="foto" class="logo-picture">
        <h1 class="title">@Pedro</h1>
        <p class="ocupations">Soy <span class="typed"></span></p>
    </picture>

    <section>
        <div class="social width-height">
            <a href="#" class="link"><i class="fa-brands fa-square-facebook"></i></a>
            <a href="#" class="link"><i class="fa-brands fa-twitter"></i></a>
            <a href="#" class="link"><i class="fa-brands fa-instagram"></i></a>
            <a href="#" class="link"><i class="fa-brands fa-tiktok"></i></a>
            <a href="#" class="link"><i class="fa-brands fa-github"></i></a>
        </div>
    </section>

    <section>
        <div class="buttons-interest">
            <a href="" class="link-buttons">Mi sitio web</a>
            <a href="" class="link-buttons">Equipo de trabajo</a>
            <a href="" class="link-buttons">Fotos para descargar</a>
            <a href="#" class="link-buttons">Youtube</a>
        </div>
    </section>

    <footer class="footer">
        <p class="derechos">&copy; Copyright <a href="#" class="link-autor">Pedro</a>  All Rights Reserved</p>
        <p class="derechos">Designed by <a href="#" class="link-autor">Pedro</a> </p>
    </footer>

    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
